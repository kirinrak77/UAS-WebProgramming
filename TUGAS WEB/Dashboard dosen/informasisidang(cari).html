            margin: 0;

        .sidebar {

            background-color: rgba(16, 65, 103, 1);
            color: #fff;
            padding-top: 60px;
        }

        .sidebar .pp {

            bottom: 40px;
            max-width: 150px;
            margin-left: 60px;
        }

        .sidebar header {
            color: #FFF;
            font-family: Poppins;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            text-transform: capitalize;
            position: relative;
            bottom: 40px;
            padding: 20px;
            font-size: 22px;
            left: 10px;
        }

        .sidebar ul {
            position: relative;
            bottom: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

            padding: 15px;
        }

            text-decoration: none;

            display: flex;

            width: 235px;

        .sidebar ul a:hover {
            color: black;
            background-color: rgba(240, 160, 40, 1);
        }

        .sidebar ul :hover {
            background-color: rgba(240, 160, 40, 1);
        }

        .sidebar ul .formsid {
            background-color: rgba(240, 160, 40, 1);
        }

        .content {

            flex-direction: column;
            gap: 46px;
            margin-top: 48px;
            min-height: 571px;
            width: 678px;
        }

            left: 150px;
            bottom: 73px;
            text-decoration: none;
            font-size: 80px;
            color: black;
        }

        .flex-row .formsidang {

            left: 210px;
            bottom: 138px;
        }

        .overlap-group {

            left: 446px;
            bottom: 160px;
            width: 848px;
            height: 800px;
            border-radius: 12px;
            background-color: rgba(16, 65, 103, 1);
        }

            height: 737px;
            width: 844px;
            border-radius: 0px 0px 10px 10px;
            background-color: #FFF;
        }

        .data {
            position: relative;
            color: #FFF;
            font-family: Poppins;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-transform: capitalize;
            bottom: 45px;
            left: 30px;


        }

        .overlap-group button {
            position: relative;
            margin-left: 742px;
            bottom: 75px;
            border-radius: 5px;
            padding: 4px 19px 6px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: #F0A028;
            color: #000;
            font-size: 17px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            text-transform: capitalize;
            border: none;
        }



        .asset {
            position: relative;
            bottom: 35px;
            left: 40px;
        }

        input {
            position: relative;
            left: 150px;
            bottom: 25px;
            border-radius: 5px;
            border: 1px solid #104167;
            background: #FFF;
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.25);
            width: 550px;
        }

        .nama-1 {
            color: #000;
            font-family: Poppins;
            font-size: 13px;
            font-style: normal;
            font-weight: 600;
            text-transform: capitalize;
        }

        @media(max-width: 768px) {
            .sidebar {
                width: 100%;
                padding-top: 15px;
                display: none;
            }

            .sidebar header {
                text-align: center;
            }

            .sidebar ul {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                margin-top: 15px;
            }

            .sidebar li {
                padding: 10px;
                border-bottom: none;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
